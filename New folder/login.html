<!DOCTYPE html>
<html>
<head>
	<title>Election Commission of Rajasthan</title>
	<link rel="stylesheet" type="text/css" href="style_login.css">
</head>
<body a link="green" vlink="white"> 
	<div class="upper">
    	<div class ="logo">
			<img src="download.jpg" width=100% height=100%>
		</div>
		<div class ="heading">
			Election Commission of Rajasthan
		</div>
	</div>
	<div class="bgimage">
		<h2>Welcome to Election Commission of Rajasthan Portal</h2>
		<div class="login-page">
			<div class="form">
				<form class="login-form">
					<label for="username"><b>Voter Id</b></label>
					<input type="text" placeholder="voter id"/><br>
					<label for="password"><b>Password</b></label>
					<input type="password" placeholder="password"/>
					<button type="submit" class="log">Login</button>
					<p class="message">Not Registered? <a href="regi.html">Register</a></p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
