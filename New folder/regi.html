<!DOCTYPE html>
<html>
<head>
	<title>Election Commission of Rajasthan</title>
	<link rel="stylesheet" type="text/css" href="style_reg.css">
</head>
<body a link="green" vlink="white"> 
	<div class="upper">
    	<div class ="logo">
			<img src="download.jpg" width=100% height=100%>
		</div>
		<div class ="heading">
			Election Commission of Rajasthan
		</div>
	</div>
	<div class="bgimage">
		<h2>Welcome to Election Commission of Rajasthan Portal</h2>
		<h4>Fill This Form To Register </h4>
		<div class="reg-page">
		<form action="reg.php" method="post">
		<div class="form">
			<form class="reg-form">
				<label for="firstname"><b>First Name</b></label>
				<input type="text" placeholder="first name" name="firstname"pattern="[A-Za-z]{1,32}" required><br>
				<label for="lastname"><b>Last Name</b></label>
				<input type="text" placeholder="last name" name="lastname" pattern="[A-Za-z]{1,32}" required><br>
				<label for="address"><b>Address</b></label>
				<input type="text" placeholder="address" name="address" required><br>
				<label for="voterid"><b>Voter Id</b></label>
				<input type="text" placeholder="voter id" name="voterid" required><br>
				<label for="aadhar"><b>Aadhar No.</b></label>
				<input type="text" placeholder="aadhar no" name="aadhar"><br>
				<label for="dob"><b>Date of Birth</b></label>
				<input type="text" placeholder="DD/MM/YYYY" name="dob" pattern="\d{1,2}/\d{1,2}/\d{4}" required><br>
				<label for="mobile"><b>Mobile No</b></label>
				<input type="text" placeholder="mobile no" name="mobileno" pattern="[789][0-9]{9}" required><br>
				<label for="email"><b>Email</b></label>
				<input type="email" required placeholder="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br>
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
				<label for="confirm password"><b>Repeat Password</b></label>
				<input type="password" placeholder="confirm password" name="cnfmpassword" oninput="check(this)" required><br>
				<script language='javascript' type='text/javascript'>
					function check(input) {
						if (input.value != document.getElementById('psw').value) {
						input.setCustomValidity('Password Must be Matching.');
						} else {
						// input is valid -- reset the error message
						input.setCustomValidity('');
						}
					}
				</script>
				<label>Remember me</label>
				<input type="checkbox" checked="checked" name="remember" style="width:30px; height:16px;"><br>
				<button type="reset" class="res">Reset</button>
				<button type="submit" class="regi">Register</button>
				<p class="message">Already Registered? <a href="login.html">Login</a></p>
			</form>
		</div>
		</div>
	</div>
</body>
</html>
